 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=0; i<5; i++){
            for(var  j=1; j<=i+1; j++){
                document.write(j);

            }

            for(var k=i; k>0; k--){
                document.write(k);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
