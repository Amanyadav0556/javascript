<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body{
      font-family: Arial;
      background:#f2f2f2;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box{
      background:#fff;
      padding:20px;
      width:300px;
      border-radius:8px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    input,button{
      width:100%;
      padding:10px;
      margin:8px 0;
    }
    button{
      background:#007bff;
      color:white;
      border:none;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login</h2>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

<script>
  function login(){
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    if(u === "admin" && p === "1234"){
      document.getElementById("msg").innerText = "Login Successful";
    } else {
      document.getElementById("msg").innerText = "Invalid Credentials";
    }
  }
</script>

</body>
</html>
