<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const fruits = new Map([
            ["apple", 500],
            ["banana", 200],
            ["orange", 300]
        ]);
        let txt = "";
        for (const [key, value] of fruits) {
            txt += key + " = " + value + "<br>";
        }
        document.getElementById("demo").innerHTML = txt;
    </script>

</body>
</html>
// we can also achived with help of name.getElementById("demo").innerHTML = fruits.get("apple");
